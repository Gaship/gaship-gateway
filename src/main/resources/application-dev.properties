gaship-server-url.auth=http://localhost:7071
gaship-server-url.shoppingmall=http://localhost:7072
gaship-server-url.payments=http://localhost:7073
gaship-server-url.schedulers=http://localhost:7074

#logging
logging.level.org.springframework.web=debug
logging.level.org.hibernate=debug
logging.level.org.springframework.security.web=debug
logging.level.shop.gaship.gashipgateway=debug
logging.level.root=debug
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.max-file-size=5MB
logging.logback.rollingpolicy.file-name-pattern=./log/gateway-log-%d{yyyy-MM-dd}.%i.log
logging.file.path=./log
logging.file.name=./log/gateway-log.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %highlight(%-5level) %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %highlight(%-5level) %logger{36} - %msg%n
logging.charset.file=UTF-8
logging.charset.console=UTF-8
